<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="./dist/css-parser.js"></script>
	<title>CSS parser</title>
</head>
<body>
	<button onclick="parse()">Parse</button>
	<script>
	let source = null;
	fetch('./test/fixtures/ayyo.css')
	.then(res => res.text())
	.then(css => {
		source = css
	});

	function parse() {
		console.profile('Parse CSS');
		const model = cssParser.default(source);
		console.profileEnd('Parse CSS');
		console.log(model.children.length);
	}
	</script>
</body>
</html>
